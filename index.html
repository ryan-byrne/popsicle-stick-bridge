<html>
  <head>
    <title>Popsicle Truss</title>
    <link rel="stylesheet" href="popsicle.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>
  <body>
    <canvas tabindex='1' id="canvas"></canvas>
    <div class="fileMgmt">
      <div class="buttons" id="saveBridge">
        Save Bridge
      </div>
      <div class="buttons" id="loadBridge">
        Load Bridge
      </div>
      <div class="buttons" id="takePicture">
        Take Picture
      </div>
    </div>
    <div id="helpButton">Show Guide</div>
      <div id="guide">
        <div class="category">
          Move
          <div class="instruction">
            Up (W) <br>
            Down (S) <br>
            Right (D) <br>
            Left (A) <br>
          </div>
        </div>
        <div class="category">
          Rotate
          <div class="instruction">
            Clockwise (E) <br>
            Counterclockwise (Q) <br>
          </div>
        </div>
        <div class="category">
          Order
          <div class="instruction">
            Forward ( [ ) <br>
            Back ( ] ) <br>
            Send to Front ( CTRL + [ ) <br>
            Send to Front ( CTRL + ] ) <br>
          </div>
        </div>
        <div class="category">
          Sticks
          <div class="instruction">
            Add (+)<br>
            Remove (-) <br>
          </div>
        </div>
      </div>
    </div>
    <div id="mouseLabel"></div>
    <div id="stickMgmt">
      <div class="buttons" id="clearSticks">Clear</div>
      <div id="stickCount">50 Sticks Left</div>
      <div class="buttons" id="addStick">Add Stick</div>
    </div>
    <script src="popsicle.js"></script>
  </body>
</html>
